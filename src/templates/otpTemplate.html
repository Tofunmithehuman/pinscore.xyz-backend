<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .email-container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 20px;
      }
      .header {
        background-color: #9900ff;
        color: #ffffff;
        text-align: center;
        padding: 20px;
      }
      .header h1 {
        font-size: 24px;
        margin: 0;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .content h2 {
        font-size: 36px;
        color: #0a7cff;
        margin: 20px 0;
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
        margin: 10px 0;
      }
      .footer {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Welcome to Pinscore, {{username}}!</h1>
      </div>
      <div class="content">
        <p>
          We're excited to have you onboard. Use the One-Time Password (OTP)
          below to verify your account:
        </p>
        <h2>{{otp}}</h2>
        <p><strong>Note:</strong> This OTP will expire in 10 minutes.</p>
        <p>If you did not sign up for Pinscore, please ignore this email.</p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Pinscore. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
