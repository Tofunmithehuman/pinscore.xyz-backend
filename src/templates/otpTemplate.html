<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Pinscore</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #00000080;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 20px;
      "
    >
      <div
        style="
          background-color: #e9eff2;
          color: #000000;
          text-align: center;
          padding: 20px;
        "
      >
        <h1 style="font-size: 24px; margin: 0">
          Welcome to Pinscore, {{name}}!
        </h1>
      </div>
      <div style="padding: 20px; text-align: center">
        <p style="font-size: 16px; line-height: 1.6; margin: 10px 0">
          We're excited to have you onboard. Use the One-Time Password (OTP)
          below to verify your account:
        </p>
        <h2 style="font-size: 36px; color: #0a7cff; margin: 20px 0">{{otp}}</h2>
        <p style="font-size: 16px; line-height: 1.6; margin: 10px 0">
          <strong>Note:</strong> This OTP will expire in 10 minutes.
        </p>
        <p style="font-size: 16px; line-height: 1.6; margin: 10px 0">
          If you did not sign up for Pinscore, please ignore this email.
        </p>
      </div>
      <div
        style="
          background-color: #e9eff2;
          padding: 10px;
          text-align: center;
          font-size: 12px;
          color: #666;
        "
      >
        <p>&copy; {{year}} Pinscore. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
